<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>GES772 Final Project</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>


<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoid2VibWFzdGVydW5rbm93biIsImEiOiJLNHhvUTNZIn0.EkdAYVUg-8XdxpB3_NKdjQ';
var map = L.mapbox.map('map').setView([39.143206,-77.188034], 11);

L.control.layers({
    'Base Map': L.mapbox.tileLayer('mapbox.streets').addTo(map)
}, {
    'Urgent Cares': L.mapbox.tileLayer(''),
    'Family Cares': L.mapbox.tileLayer(''),
	'Hospital': L.mapbox.tileLayer(''),
  'Metro Stations': L.mapbox.featureLayer('MeteroStationLayer'),
       'Bus Stops': L.mapbox.featureLayer('BusStopLayer')
}).addTo(map);

var featureLayer = L.mapbox.featureLayer()
    .addTo(map);

//featureLayer.loadURL('https://raw.githubusercontent.com/jparson2/GES772Final/master/Maryland_Hospitals_Hospitals.geojson');

//Add merged geojson of all healthcare facilities:
featureLayer.loadURL('https://raw.githubusercontent.com/jparson2/GES772Final/master/All_HealthCare_Facilities.geojson?_sm_au_=iVVrVWSnWrRP5JD8');

var MeteroStationLayer = L.mapbox.featureLayer()
    .addTo(map);
MeteroStationLayer.loadURL('https://raw.githubusercontent.com/benbalter/dc-maps/master/maps/metro-stations-regional.geojson');

var BusStopLayer = L.mapbox.featureLayer()
    .addTo(map);
BusStopLayer.loadURL('https://raw.githubusercontent.com/XunHu57/GES772FinalProject/master/BusStop.geojson')


</script>

   


</body>
</html>
